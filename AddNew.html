<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="petForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="species">Species:</label>
      <input type="text" id="species" name="species" required /><br /><br />
      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" required /><br /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />
      <button type="submit">Submit</button>
      <button>
        <a href="Pets.html" style="text-decoration: none; color: black"
          >Go back</a
        >
      </button>
    </form>
    <script>
      document
        .getElementById("petForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form values
          const dogName = document.getElementById("name").value;
          const species = document.getElementById("species").value;
          const breed = document.getElementById("breed").value;
          const age = document.getElementById("age").value;

          const data = {
            species: species,
            breed: breed,
            age: age,
          };

          fetch(`http://localhost:8000/${dogName}`, {
            method: "POST",
            headers: {
              "Content-Type": "text/plain",
            },
            body: JSON.stringify(data),
          }).then((response) => {
            if (!response.ok) {
              throw new Error("Failed to add new entry");
            } else {
              alert("New entry added sucessfully!");
            }
          });
        });
    </script>
  </body>
</html>
